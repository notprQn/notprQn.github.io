    <script>
      function showDiv(number) {
        const annotationDivs = document.getElementsByClassName('annotation');
        const annotationDiv = annotationDivs[number];
        const isOpen = annotationDiv.classList.contains('active');

        for (let i = 0; i < annotationDivs.length; i++) {
          annotationDivs[i].classList.remove('active');
        }

        if (!isOpen) {
          annotationDiv.classList.add('active');
        }
      }
